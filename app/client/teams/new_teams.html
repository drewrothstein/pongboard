<template name="new_teams">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h3 align="center">Recently Added Teams</h3>
      <table class="footable table table-hover table-striped" id="new_teams_table">
        <thead>
          <tr>
            <th>Date Added</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          {{#each teams}}
            <tr>
              <td>{{formatDate date_time}}</td>
              <td>{{name}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
