<template name="team_page">
  <h1><b>{{name}}</b></h1>
  <p><b>Rank: </b>{{getRank this._id}}</p>
  <p><b>Record: </b>{{wins}}-{{losses}} ({{winPercentage wins losses}}%)</p>
  <div class="row">
    <div class="col-sm-6">
      {{> team_opponents currentTeam=this._id}}
    </div>
    <div class="col-sm-6">
      {{> team_games}}
    </div>
  </div>
</template>
