<template name="gamesTableWrapper">
  <table class="table table-hover table-striped" id="games_table">
    <thead>
      <tr>
        <th>Date/Time</th>
        <th>Team 1</th>
        <th>Games Won</th>
        <th>Team 2</th>
        <th>Games Won</th>
        {{#if currentUser}}
          <th>Admin</th>
        {{/if}}
      </tr>
    </thead>
    <tbody>
      {{> UI.contentBlock}}
    </tbody>
  </table>
</template>

<template name="game_row">
  <tr>
    <td>{{formatDate date_time}}</td>
    <td class="{{getResultClass rs bs}}"><a href="{{pathFor 'team_page' _id=ro_id}}">{{findTeamFromId ro_id}}</a></td>
    <td class="{{getResultClass rs bs}}">{{rs}}</td>
    <td class="{{getResultClass bs rs}}"><a href="{{pathFor 'team_page' _id=bo_id}}">{{findTeamFromId bo_id}}</a></td>
    <td class="{{getResultClass bs rs}}">{{bs}}</td>
    {{#if currentUser}}
    <td>
      <a href="{{pathFor 'edit_game'}}">Edit</a>
    </td>
    {{/if}}
  </tr>
</template>
