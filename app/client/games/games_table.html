<template name="gamesTableWrapper">
  <table class="table table-hover table-striped" id="games_table">
    <thead>
      <tr>
        <th>Date/Time</th>
        <th>Player 1</th>
        <th>Score</th>
        <th>Player 2</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {{> UI.contentBlock}}
    </tbody>
  </table>
</template>

<template name="game_row">
  <tr>
    <td>{{formatDate date_time}}</td>
    <td class="{{getResultClass rs bs}}"><a href="{{pathFor 'player_page' _id=ro_id}}">{{findPlayerFromId ro_id}}</a></td>
    <td class="{{getResultClass rs bs}}">{{rs}}</td>
    <td class="{{getResultClass bs rs}}"><a href="{{pathFor 'player_page' _id=bo_id}}">{{findPlayerFromId bo_id}}</a></td>
    <td class="{{getResultClass bs rs}}">{{bs}}</td>
  </tr>
</template>
