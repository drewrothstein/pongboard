<template name="game_list">
  <div class="container-fluid">
    <div class="row">
      <h2 align="center">Games</h2>
      <h4>{{matchCount}} games</h4>
      {{#gamesTableWrapper}}
        {{#each matches}}
          {{> game_row}}
        {{/each}}
      {{/gamesTableWrapper}}
    </div>
  </div>
</template>
