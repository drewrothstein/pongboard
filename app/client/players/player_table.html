<template name="playerTableWrapper">
  <table class="table table-hover table-striped" id="rankings_table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Win %</th>
          <th>Rating</th>
          {{#if currentUser}}
            <th>Admin</th>
          {{/if}}
        </tr>
      </thead>
      <tbody>
        {{> UI.contentBlock}}
      </tbody>
    </table>
</template>

<template name="player_row">
  <tr>
    <td>{{getRank _id}}</td>
    <td><a href="{{pathFor 'player_page'}}">{{name}}</a></td>
    <td>{{wins}}</td>
    <td>{{losses}}</td>
    <td>{{winPercentage wins losses}}</td>
    <td>{{roundRating rating}}</td>
    {{#if currentUser}}
      <td><a href="{{pathFor 'edit_player'}}">Edit</a></td>
    {{/if}}
  </tr>
</template>
