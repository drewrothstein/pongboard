<template name="player_page">
  <div class="row">
    <div class="col-sm-6">
      <h2>{{name}}</h2>
      <p><b>Rating: </b>{{roundRating rating}}</p>
      <p><b>Record: </b>{{wins}} / {{losses}} ({{winPercentage _id}}%)</p>
    </div>
    <div class="col-sm-6">
      {{> player_games}}
    </div>
  </div>
</template>
