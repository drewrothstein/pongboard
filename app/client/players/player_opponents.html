<template name="player_opponents">
  <h3 align="center">Opponents</h3>
  <table class="table table-hover table-striped" id="games_table">
    <thead>
      <tr>
        <th>Opponent</th>
        <th>Game Count</th>
        <th>Record Against</th>
      </tr>
    </thead>
    <tbody>
      {{#each getOpponents this.currentPlayer}}
      <tr>
        <td><a href="{{pathFor 'player_page' _id=playerId}}">{{findPlayerFromId playerId}}</a></td>
        <td>{{count}}</td>
        <td>{{wins}}-{{losses}} ({{winPercentage wins losses}}%)</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
